<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="previous-action"></div>
            <div class="current-operation"></div>
        </div>
        
        <button class="col-two clear left-radius">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">√</button>
        <button class="operator right-radius">&divide;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">^</button>
        <button class="operator">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">&percnt;</button>
        <button class="operator">&minus;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">log</button>
        <button class="row-two operator">&plus;</button>
        <button class="number bottom-radius">•</button>
        <button class="number">0</button>
        <button class="col-two equal">&equals;</button>

    </div>


</body>

</html>
